<html>
	<head>
	
		<meta charset="utf-8" />
		<meta name="keywords" content="list, to do, errands"/>
		<meta name="description" content="Form for Honey Do input"/>
		<meta name="robots" content="noindex, nofollow"/>
		<meta name="viewport" content="width=device-width"/>
		
		<title>Honey Do</title>
		
	</head>
	<body>
	
		<h1>Honey Do</h1>
		<p>Keep track of domestic assignments</p>
		<h2>Get something done</h2>
		<form action="form_action.asp" method ="get">
			Name your task:<input type="text" id="taskName" /><br/>	
			Where is it?
			<select>
				<optgroup label="Location">
					<option>Home</option>
					<option>Car</option>
					<option>Errand</option>
				</optgroup>
			</select>
			<input type="submit" value="Submit"/><br/><br/>
		</form>
		<a href = "#">Clear stored data</a> 
		<a href="#">Display data</a>
		
	</body>
</html>
